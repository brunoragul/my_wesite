<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar on Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            transition: top 0.3s;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">Annai Steels Navbar</div>
    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let navbar = document.getElementById("navbar");
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            if (currentScroll < lastScrollTop) {
                // Scrolling up
                navbar.style.top = "0";
            } else {
                // Scrolling down
                navbar.style.top = "-60px"; // Adjust this value based on navbar height
            }
            lastScrollTop = currentScroll;
        });
    </script>
</body>
</html>
